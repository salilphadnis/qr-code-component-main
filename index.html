<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .img-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;      
      text-align: center;

      margin-top: 50px;
      margin-left: 50px;
      
      background-color: white;
      max-width: 200px;
      height: 350px;
      padding: 10px;
      border-radius: 10px;
      

    }

    .qr-image
    {
      border-radius: 8px;
      width:100%;
      padding-top: 5px;
    }

    body{
      background-color: rgb(213, 225, 239);
    }

    .qr-image-description
    {
      font-size: 10px;
    }

  </style>
</head>
<body>

  <div class="img-container">
      <img class="qr-image" src="images/image-qr-code.png">
      <h3 class="qr-image-title">Improve your front-end skills by building projects</h3>
      <p class="qr-image-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>


</body>
</html>
